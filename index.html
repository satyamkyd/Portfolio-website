<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="navbar">
                    <div class="nav">
                        <div><a href="Resume.html">Resume</a></div>
                    </div>
                    <div class="nav-items">
                        <div><a href="projects.html">Projects</a></div>
                        <div><a href="skills.html">Skills</a></div>
                        <div><a href="contactme.html">Contact Me</a></div>
                    </div>
                </div>

                <div class="hero-section">
                    <div class="faded-text">Satyam</div>
                    <div class="hero-section-left">
                        <div class="hero-section-heading">Hi! Satyam</div>

                        <div class="hero-section-heading hero-section-sub-heading">

        <script>
            var typeData = new Typed(".role",{
                strings:[
                    "Mern Stack Developer",
                    "Web Developer",
                    "Coder",

                loop:true,
                typeSpeed:100,
                backSpeed:80,
                backDelay:1000,
